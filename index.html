<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’€ðŸ’€ðŸ’€ðŸ’€ðŸ’€</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #clock-face {
            background-color: #333;
            border: 2px solid #222;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #countdown {
            font-family: 'VT323', monospace;
            font-size: clamp(2rem, 10vw, 6rem);
            color: #ff0000;
            background-color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            text-shadow: 0 0 5px rgba(255,0,0,0.7);
        }
        .colon {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="clock-face">
        <div id="countdown"></div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("2025-02-17T00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `${days.toString().padStart(3, '0')}<span class="colon">:</span>${hours.toString().padStart(2, '0')}<span class="colon">:</span>${minutes.toString().padStart(2, '0')}<span class="colon">:</span>${seconds.toString().padStart(2, '0')}`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
