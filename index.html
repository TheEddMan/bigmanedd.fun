<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countryside Celebrations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .bg {
            background-image: url (https://www.rover.com/blog/wp-content/uploads/2018/07/dog-in-party-hat.jpg);
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 2rem;
            border-radius: 10px;
        }
        h1 {
            font-size: 3rem;
            color: #35424a;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 2rem;
        }
        .social-links {
            margin-top: 2rem;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            font-size: 1.5rem;
            color: #35424a;
            text-decoration: none;
        }
        .social-links a:hover {
            color: #e8491d;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <div class="bg">
        <div class="content">
            <h1>Countryside Celebrations</h1>
            <p>Creating unforgettable family memories in the heart of the countryside</p>
            <div class="social-links">
                <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
