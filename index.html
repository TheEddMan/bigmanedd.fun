<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>?!?!?!?!?!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: black;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #countdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 800px;
        }
        #countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            color: red;
            font-size: clamp(2rem, 10vw, 8rem);
            text-align: center;
            line-height: 1.2;
        }
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
        }
        .time-value {
            font-weight: bold;
        }
        .time-label {
            font-size: 0.3em;
            text-transform: uppercase;
            margin-top: 5px;
        }
        @media (max-width: 600px) {
            #countdown {
                font-size: clamp(1.5rem, 8vw, 4rem);
            }
            .time-unit {
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <div id="countdown-container">
        <div id="countdown"></div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("2025-02-17T00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            const countdownElement = document.getElementById("countdown");
            countdownElement.innerHTML = `
                <div class="time-unit">
                    <span class="time-value">${days.toString().padStart(3, '0')}</span>
                    <span class="time-label">Days</span>
                </div>
                <div class="time-unit">
                    <span class="time-value">${hours.toString().padStart(2, '0')}</span>
                    <span class="time-label">Hours</span>
                </div>
                <div class="time-unit">
                    <span class="time-value">${minutes.toString().padStart(2, '0')}</span>
                    <span class="time-label">Minutes</span>
                </div>
                <div class="time-unit">
                    <span class="time-value">${seconds.toString().padStart(2, '0')}</span>
                    <span class="time-label">Seconds</span>
                </div>
            `;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
